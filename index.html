<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <!--CONEXION DE CSS - href (¿donde esta tu archivo?)-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - seccion html que le usuarie ve -->
<body>
   <!--SECCIONES: HEADER, MAIN Y FOOTER --> 

   <!-- Header - seccion que contendra la navegación -->
   <header>
    <!-- NAV -elemento especificamente para navegar -->
    <nav>
        <!-- LISTA NO ORDENADA -->
        <ul class="nav-right-section">
            <li>
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Imagenes</a>
            </li>
            <li class="menu">
                <a href=""></a>
            </li>
            <li>
                <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AKPQZvzG0pE_J-5rzglIFloj8OBupRo8H6wtTH2GL1a7B8Y=s32-c-mo" alt="">
                </a>
            </li>
        </ul>
    </nav>
   </header>
   <!-- MAIN - division sección mas importante -->
   <main>
    <!--SECTION - una division y es mas importante (linguisticamente) que 'div' que es practicamente lo mismo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon"></span>
                <!-- INPUT (texto)-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="buttons">
            <div>
                <button class="search-button">
                    <a class="busqueda" href="">Buscar con Google</a>
                </button>
            </div>
            <div>
                <button class="lucky-button">
                    <a class="suerte" href="">Me siento con suerte</a>
                    </button>
            </div>
        </section>
   </main>
   <!--FOOTER - parte de hasta abajo de la pagina-->
   <footer>
    <nav>
        <ul class="box-sup">
                <li>México</li>
            </ul>
        <section class="box-inf">
            <ul class="box-left">
                <li>
                    <a href="">Sobre Google</a>
                </li>
                <li>
                    <a href="">Publicidad</a>
                </li>
                <li>
                    <a href="">Negocios</a>
                </li>
                <li>
                    <a href="">Cómo funciona la busqueda</a>
                </li>
            </ul>
                <ul class="box-right">
                <li>
                    <a href="">Privacidad</a>
                </li>
                <li>
                    <a href="">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </section>
    </nav>
   </footer>
</body>
</html>
